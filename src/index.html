<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #1</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <h1>چالش اول - بوت کمپ اول</h1>
    <button class="btn btn--primary" id="open-modal">افزودن اطلاعات</button>

    <div class="backdrop">
      <div class="modal">
        <div class="modal__header">
          <p>تکمیل اطلاعات</p>
          <button class="close-modal">❌</button>
        </div>
        <div class="modal__content">
          <form>
          <div class="form">
            <div class="form-control">
              <label for="name">نام و نام خانوادگی</label>
              <input type="text" id="name" />
            </div>
            <div class="form-control">
              <label for="email">ایمیل</label>
              <input type="text" id="email" />
            </div>
            <div class="form-control">
              <label for="phone">شماره موبایل</label>
              <input type="text" id="phone" />
            </div>
            <div class="form-control">
              <label for="expert">تخصص</label>
              <input type="text" id="expert" />
            </div>
          </div>
        </div>
        <div class="modal__action">
          <button type="reset" class="btn btn--outline close-modal">انصراف</button>
          <button type="submit" class="btn btn--primary">تایید</button>
        </div>
      </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
